<div class="container paddingStyle" 
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div  fxFlex="40"  >
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h4>{{dish.name | uppercase}}</h4>
        </md-card-title>
        </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
       <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <a md-button routerLink="/menu">BACK</a>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </md-card-actions>
    </md-card>
   </div>
  
   <div fxFlex="40"  [hidden]="dish">
    <md-spinner ></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex="40"  >
     <md-list *ngIf="dish"  >
          <h3>Comments</h3>
         <md-list-item  *ngFor="let comment of dish.comments"> 
          <p md-line >
              {{comment.comment}}
          </p>
         
          <p md-line>
            <span> {{comment.rating}} Stars!</span>
          </p>

          <p md-line>
              --{{comment.author}} {{comment.date | date}}
          </p>
        </md-list-item>
    </md-list>
      
  </div> 
  <div fxFlex="40"  [hidden]="dish">
    <md-spinner ></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
